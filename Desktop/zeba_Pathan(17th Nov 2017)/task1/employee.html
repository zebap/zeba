<!DOCTYPE html>

<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body>

<div ng-app="myApp" ng-controller="AppController" ng-init="getdata()">

  
  <table cellspacing="5px" style="border:1px solid black;">
  <tr >
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>Address1</th>
        <th>Address2</th>
        <th>PostalCode</th>

    </tr>
    <tr ng-repeat="orderInfo in listOfData1">
        <td>{{ orderInfo.id }}</td>
     <td>{{ orderInfo.Name }}</td>
     <td>{{ orderInfo.Phone }}</td>
    <td>{{ orderInfo.City }}</td>
    <td>{{ orderInfo.Address1 }}</td>
     <td>{{ orderInfo.Address2 }}</td>
     <td>{{ orderInfo.PostalCode }}</td>
    </tr>   
    
  </table>
</div>

</body>
</html>
